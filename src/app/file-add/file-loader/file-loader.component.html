<mat-list [disableRipple]="false">
  <input type="file" #fileInput (change)="uploadNewFile($event)" hidden>
  <mat-list-item *ngFor="let file of uploadingFiles; let i = index">
    <app-file-loader-item [loaded]="i == 0" [file]="file" [scoreTitle]="scoreTitle" [scoreType]="scoreType" [instrument]="instrument" [fileType]="fileType"
      class="full-width" (removed)="fileRemoved(i)" (completed)="completed($event)"></app-file-loader-item>
  </mat-list-item>
</mat-list>
