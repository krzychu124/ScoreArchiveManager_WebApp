<div class="storage-space">
  <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="30px" fxFill>
    <div fxLayout="row" fxLayoutAlign="space-around stretch" fxLayoutGap="30px">
      <mat-card class="file-card">
        <mat-card-header>
          <mat-card-title class="title-storage">PDF:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <hr>
          <div fxLayout="row wrap" fxLayoutAlign="space-around start">
            <div class="item" *ngFor="let data of metaDataPDFList; let i =index">
              <app-display-file  [data]="data" (removed)="remove(i)"></app-display-file>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
      <mat-card class="file-card">
        <mat-card-header>
          <mat-card-title class="title-storage">MuseScore:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <hr>
          <div fxLayout="row wrap" fxLayoutAlign="space-around start">
            <div class="item" *ngFor="let data of metaDataMSCZList">
              <app-display-file [data]="data"></app-display-file>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
      <mat-card class="file-card">
        <mat-card-header>
          <mat-card-title class="title-storage">Obrazy:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <hr>
          <div fxLayout="row wrap" fxLayoutAlign="space-around start">
            <div class="item" *ngFor="let data of metaDataImageList">
              <app-display-file [data]="data"></app-display-file>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30px">
      <mat-card class="file-card">
        <mat-card-header>
          <mat-card-title class="title-storage">Inne:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <hr>
          <div fxLayout="row wrap" fxLayoutAlign="space-around start">
            <div class="item" *ngFor="let data of metaDataOtherList">
              <app-display-file [data]="data"></app-display-file>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
